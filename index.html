<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Simmer Logo">

    <main>

                    <div class="form-group">
                        <input 
                            type="email" 
                            id="email" 
                            name="entry.925780745"
                            placeholder="Email address" 
                            required 
                        >
                        <button type="submit" id="submitBtn">Notify Me</button>
                    </div>
                    <p id="emailStatus" class="status-message"></p>
                </form>
                <iframe name="hidden_iframe" style="display:none;"></iframe>

    <div class="background-container">

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Contact Us</h2>
            <p class="founder-info"><strong>Founder:</strong> Marco Nino</p>
            <p>Email: <a href="mailto:marco.nino@yale.edu">marco.nino@yale.edu</a></p>
